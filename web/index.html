
<!DOCTYPE html>
<html>

<head>

<body>

    <h1>Test Case Generator</h1>

    <div class="informations" id="info">
                <p id="title"><b>Insert your files:</b></p>
            <div class="dragNDrop" id="dNd">
                <form action="/file-upload" class="dropzone">
                    <div class="fallback">
                        <input type="file" name="file" id="fileID" />
                    </div>
                </form>
            </div>

            <div id="instructions">
            <p>Instructions:</p>
            <p>- Insert a Requirements Specification PDF</p>
            <p>- Insert the Test name / description Excel</p>
            </div>
    </div>

    <div class="diagrams" id="diag">
        <p id="title"><b>Diagrams:</b></p>
            <div class="activity" id="act"></div>
            <div class="sequence" id="seq"></div>
        </div>

</body>
